<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九九乘法表</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <!-- <h1>標題</h1> -->
    <hr />
    <div class="button_container">
      <h4 class="label_button" onclick="showTable()">乘法表</h4>
      <h4 class="label_button" onclick="showTest()">測驗</h4>
    </div>
    <div class="line"></div>
    <div class="table_container" id="table_container"></div>
    <div class="test_container" id="test_container" style="display: none">
      <button id="start" onclick="startQuestion()">開始測驗</button>
      <div class="question_container" style="display: none">
        <div id="question"></div>
        <button class="check" id="check" onclick="checkAnswer()">確定</button>
        <p>
          正確：<span id="correctTimes"></span>　錯誤：<span
            id="wrongTimes"
          ></span>
        </p>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
